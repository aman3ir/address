config:
  defaultDateAddress: "true"
  loaded_dateAddress: "2015-12-01"
  pdvalueAddress: "P1D"
  teradataQueryAddress: "SELECT  CUST.CO_CORPORATE_ID AS CO_CORPORATE_ID, AD_LINK.CU_CUSTOMER_ID AS CU_CUSTOMER_ID, AD_LINK.AL_ADR_LINK_TYPE AS ADDRESS_TYPE, AD_DATA.AD_HOUSE_NAME AS AD_HOUSE_NAME, AD_DATA.AD_ADR_HOUSE_NO AS AD_ADR_HOUSE_NO, AD_DATA.AD_ADDRESS_PRIMARY_LN AS AD_ADDRESS_PRIMARY_LN, AD_DATA.AD_SECONDARY_LN AS AD_SECONDARY_LN, AD_DATA.AD_ADR_CITY AS AD_ADR_CITY, AD_DATA.AD_ADR_COUNTY_NAME AS AD_ADR_COUNTY_NAME FROM T01_RESTRICTED_VIEWS.AL_ADDRESS_NAME_LINK AD_LINK INNER JOIN T01_RESTRICTED_VIEWS.AD_ADDRESS_DATA AD_DATA ON AD_DATA.AD_ADDRESS_ID =  AD_LINK.AL_ADR_ADDRESS_ID INNER JOIN T01_RESTRICTED_VIEWS.CU_CUSTOMER CUST ON AD_LINK.CU_CUSTOMER_ID = CUST.CU_CUSTOMER_ID WHERE  CUST.CU_ACCOUNT_TYPE_ID IN  ('COR', 'SME', 'SPT','VLN') AND AD_LINK.AL_ADR_LINK_TYPE  = 'B' AND AD_LINK.AL_ADR_CURRENT_REC_IND = 'Y' AND (((AD_LINK.AL_SRC_UPDATE_DATE >= (CAST(':rundate' AS DATE)- INTERVAL '1' DAY)  AND AD_LINK.AL_SRC_UPDATE_DATE <= current_date + 1) OR (AD_LINK.AL_SRC_CREATION_DATE >= (CAST(':rundate' AS DATE)- INTERVAL '1' DAY))) OR ((AD_DATA.AD_SRC_UPDATE_DATE >= (CAST(':rundate' AS DATE)- INTERVAL '1' DAY) AND AD_DATA.AD_SRC_UPDATE_DATE <= current_date + 1) OR (AD_DATA.AD_SRC_CREATION_DATE >= (CAST(':rundate' AS DATE)- INTERVAL '1' DAY))))"
  queryFromBancAddress: "SELECT Id, BAN__c FROM Ban__c where BAN__c != null order by LastModifiedDate DESC"
  batchSizeAddress: "30" 